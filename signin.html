<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Masuk | DogeFarm </title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
  <article class="vh-100 fs-sm">
    <div class="container py-5 h-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card card-register rounded-4">
          <div class="card-body p-lg-5">
            <form class="form-sm">
              <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-wheat-awn fa-2x me-3 text-success"></i>
                <span class="h2 fw-bold mb-0">DogeFarm</span>
              </div>

              <div class="fw-normal mb-3 pb-3">Jika sudah terdaftar, silahkan masuk ke akunmu.</div>

              <div class="form-outline mb-3">
                <input type="email" id="formLoginEmail" class="form-control" />
                <label class="form-label" for="formLoginEmail"> Alamat email </label>
              </div>

              <div class="form-outline mb-3">
                <input type="password" id="formLoginPassword" class="form-control" />
                <label class="form-label" for="formLoginPassword"> Password </label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-success btn-block fs-sm" type="button" onClick="parent.location='dashboard_account_settings.html'">
                  Masuk </button>
              </div>

              <div class="d-flex">
                <label class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="">
                  <span class="form-check-label"> Ingat saya </span>
                </label>

                <a class="text-muted ms-auto" href="#!"> Lupa password? </a>
              </div>
              <hr class="mt-3">
              <p class="pb-lg-2 text-muted"> Belum punya akun? <a href="register.html" class="text-success"> Daftar
                  disini </a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

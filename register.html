<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Daftar | DogeFarm </title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
  <article class="vh-100 fs-sm">
    <div class="container py-5 h-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card card-register rounded-4">
          <div class="card-body p-lg-5">

            <form class="form-sm">
              <div class="d-flex justify-content-center align-items-center mb-3 pb-1">
                <i class="fas fa-wheat-awn fa-2x me-3 text-success"></i>
                <span class="h2 fw-bold mb-0"> DogeFarm </span>
              </div>

              <div class="fw-normal mb-2 pb-3 text-center"> Silahkan lengkapi formulir untuk melakukan pendaftaran </div>

              <div class="form-outline mb-3">
                <input type="text" id="formRegName" class="form-control" />
                <label class="form-label" for="formRegName"> Nama Lengkap </label>
              </div>

              <div class="form-outline mb-3">
                <input type="text" id="formRegCompany" class="form-control" />
                <label class="form-label" for="formRegCompany"> Nama Perusahaan </label>
              </div>

              <div class="form-outline mb-3">
                <input type="text" id="formRegAddress" class="form-control">
                <label class="form-label" for="formRegAddress"> Alamat </label>
                <div id="maps"></div>
              </div>

              <div class="form-outline mb-3">
                <input type="text" id="formRegContact" class="form-control" />
                <label class="form-label" for="formRegContact"> No. HP / WhatsApp </label>
              </div>

              <div class="form-outline mb-3">
                <input type="email" id="formRegEmail" class="form-control" />
                <label class="form-label" for="formRegEmail"> Email </label>
              </div>

              <div class="mb-3">
                <label class="form-label" for="customFile"> Pilih file gambar </label>
                <input type="file" class="form-control" id="customFile" accept="image/jpeg, image/png" />
              </div>

              <div class="pt-2">
                <button class="btn btn-success btn-block py-2 fs-sm" type="button"> Daftar </button>
              </div>

              <div class="pt-2 mb-2">
                <a href="./index.html" class="btn btn-outline-secondary btn-block fs-sm"> Lewati </a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </article>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
  <script>
    function initMap() {
      const myLatLng = { lat: 1.109351, lng: 104.056911 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: myLatLng,
      });

      new google.maps.Marker({
        position: myLatLng,
        map,
        title: "Hello World!",
      });
    }

    window.initMap = initMap;
  </script>
</body>
</html>
